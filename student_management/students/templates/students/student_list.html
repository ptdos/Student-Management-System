{% extends 'students/base.html' %}

{% block content %}
<div class="d-flex justify-content-between">
    <h3>Student List</h3>
    <a href="{% url 'student_create' %}" class="btn btn-primary">Add Student</a>
</div>
<table class="table table-bordered mt-3">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Course</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.phone }}</td>
            <td>{{ student.course }}</td>
            <td>
                <a href="{% url 'student_update' student.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'student_delete' student.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" class="text-center">No students found</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
